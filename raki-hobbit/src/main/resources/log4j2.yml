Configuration:
  status: info
  name: raki
  thresholdFilter:
    level: info
  appenders:
    Console:
      name: STDOUT
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d %p [%c] - <%m>%n"
        disableAnsi: false

    Root:
      level: info
      AppenderRef:
        - ref: STDOUT
